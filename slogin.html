<!DOCTYPE html>
<html lang="en">
<head>
  <title>STUDENT LOGIN</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="alert alert-dark" role="alert">
    <center><h4><b><a href="index.html" style="color: black;">PRIME SCORE</a></h4></b></center>
  </div>
<div class="container">
    <div class="card bg-light">
          <div class="card-body">
  <h4 align="center">LOGIN AS STUDENT </h4><br/>
  <form action="#">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me <a href="forgotpassword.html" class="text-right">forgot password?</a>
      </label>
    </div>
    <button type="submit" class="btn btn-warning btn-lg btn-block">Sign in</button>
    <br/>
    <p align="center">Don't have an account ?   <a href="ssignup.html">Register here</a></p>
  </form>
</div>
</div>
</body>
</html>
