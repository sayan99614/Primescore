<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Primescore-Createclass</title>
  </head>
  <body class="bg-light">
    <div class="container-fluid text-center bg-light pt-2 pb-3 shadow">
        <h4>
            <b><a th:href="@{/}" style="color: black;">PRIME SCORE</a></b>
        </h4>
    </div>
    <div class="row mt-5">
        <div class="col-sm-4 offset-sm-4 bg-white shadow">
            <form class="mt-3 px-4 py-4" th:action="@{/teacher/createclass}" method="POST" th:object="${class}">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Class Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Enter class name" id="exampleInputEmail1" aria-describedby="emailHelp"
                    th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}">
                  </div>
                  <div class="invalid-feedback"
								th:each="e:${#fields.errors('name')}" th:text="${e}"></div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Standrad</label>
                    <input type="text" name="standrad" placeholder="enter class Standrad eg:bord(class: 10th)" class="form-control" id="exampleInputPassword1"
                    th:classappend="${#fields.hasErrors('standrad') ? 'is-invalid' : ''}">
                  </div>
                  <div class="invalid-feedback"
								th:each="e:${#fields.errors('standrad')}" th:text="${e}"></div>
                  <div class="form-group">
                        <label for="exampleFormControlTextarea1">Class Description</label>
                        <textarea class="form-control" name="descrip" placeholder="enter class Description" id="exampleFormControlTextarea1" cols="2"
                        th:classappend="${#fields.hasErrors('descrip') ? 'is-invalid' : ''}"></textarea>
                      </div>
                      <div class="invalid-feedback"
								th:each="e:${#fields.errors('descrip')}" th:text="${e}"></div>
                  <div class="text-center">
                      <button type="submit" class="btn btn-warning">Submit</button>
                  </div>
                </form>
        </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
