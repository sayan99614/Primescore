<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="teacher/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body class="bg-light">
	<section>
		<div class="container mt-5">
		<div class="row mt-3">
		<div class="col-sm-6 offset-sm-3">
		<div class="card shadow">
		<div class="text-center mt-2"><img style="max-width: 150px"  th:src="@{/img/profile.png}" class="card-img-top" alt="">
		<h3 class="mt-2">TEACHER</h3>
		</div>
		<hr />
		<div class="card-body text-center">
		<h4><i class="fas fa-file-signature"></i> : <span th:text="${teacher.name}"></span></h4>
		<hr />
		<h4><i class="fas fa-envelope"></i> : <span th:text="${teacher.email}"></span></h4>
		<hr />
		<div class="text-center">
		<button type="button" class="btn btn-success mr-2"><i class="fas fa-edit fa-sm"></i>EDIT PROFILE</button> 
		<button type="button" class="btn btn-danger"><i class="fas fa-user-slash fa-sm"></i>DELETE PROFILE</button>
		</div>
		
		</div>
		</div>
		</div>
		</div>
		</div>
	</section>
</body>
</html>
