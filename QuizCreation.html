<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>QUIZ</title>
  </head>
  <body class="bg-light">
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <span class="fas fa-question-circle fa-2x">&nbsp;Untitled Quiz</span>
                                </div>
                                <div>
                                    <button type="button" class="btn btn-warning">Assign</button> &nbsp;
                                    <button type="button" class="btn btn-info">preview</button>
                                </div>
                           </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container mt-3">
        <ul class="nav nav-tabs">
          <li class="active"><a class="btn btn-light" data-toggle="tab" href="#home">Quiz details</a></li>&nbsp;&nbsp;&nbsp;
          <li><a class="btn btn-light" data-toggle="tab" href="#menu1">Add Questions</a></li>
        </ul>
      
        <div class="tab-content">
          <div id="home" class="tab-pane fade in active">
            <div class="container mt-3">
                <div class="row">
                    <div class="col-sm-10 offset-sm-2">
                        <div class="card">
                            <div class="card-body">

                                <form>
                                    <div class="form-group">
                                      <label for="exampleInputEmail1">Quiz Name</label>
                                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlTextarea1">Instructions</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                      </div>
                                  </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
          </div>
          <div id="menu1" class="tab-pane fade">
            <div class="container mt-3">
                <div class="row">
                    <div class="col-sm-10 offset-sm-2">
                        <div class="card">
                            <div class="card-body">
                                <form action="">
                                    <div class="w-25">
                                        <select class="form-control form-control-sm ">
                                            <option>MCQ</option>
                                            <option>Short Answer</option>
                                          </select>
                                    </div>
                                    <div class="form-group mt-2">
                                        <label for="exampleFormControlTextarea1">Enter Question</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                      </div>
                                      <label for="exampleFormControlTextarea1">Select Correct Response</label>
                                    <div class="offset-sm-1 w-75">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                              <div class="input-group-text">
                                              <input type="radio" aria-label="Radio button for following text input" name="answer">
                                              </div>
                                            </div>
                                            <input type="text" placeholder="enter answer" class="form-control" aria-label="Text input with radio button">
                                          </div>
                                          <br>
                                          <div class="input-group">
                                            <div class="input-group-prepend">
                                              <div class="input-group-text">
                                              <input type="radio" aria-label="Radio button for following text input" name="answer">
                                              </div>
                                            </div>
                                            <input type="text" placeholder="enter answer" class="form-control" aria-label="Text input with radio button">
                                          </div>
                                          <br>
                                          <div class="input-group">
                                            <div class="input-group-prepend">
                                              <div class="input-group-text">
                                              <input type="radio" aria-label="Radio button for following text input" name="answer">
                                              </div>
                                            </div>
                                            <input type="text" placeholder="enter answer" class="form-control" aria-label="Text input with radio button">
                                          </div>
                                            <br>
                                          <div class="input-group">
                                            <div class="input-group-prepend">
                                              <div class="input-group-text">
                                              <input type="radio" aria-label="Radio button for following text input" name="answer">
                                              </div>
                                            </div>
                                            <input type="text" placeholder="enter answer" class="form-control" aria-label="Text input with radio button">
                                          </div>
                                    </div>  

                                    <div class="d-flex justify-content-between mt-3">
                                        <div>
                                            <label for="exampleFormControlTextarea1">Grade</label><br>
                                            <span><input style="width: 40px;" type="number" placeholder="1">&nbsp;points</span>
                                        </div>
                                        <div>
                                            <button type="button" class="btn btn-outline-info btn-round-sm btn-sm"><span class="fas fa-plus fa-lg"></span>&nbsp;Add more</button>
                                        </div>
                                   </div>
                                   <div class="mt-5">
                                   <button class="btn btn-warning btn-round-lg btn-block w-50 offset-sm-3">submit</button>
                                   </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
          </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
